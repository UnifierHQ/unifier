name: Pylint

on: [push, pull_request, workflow_call]

jobs:
  linux-optimized:
    name: "Linux (Optimized)"
    uses: ./.github/workflows/pylint_optimized.yml
    with:
      os: ubuntu-latest

  linux-balanced:
    name: "Linux (Balanced)"
    uses: ./.github/workflows/pylint_balanced.yml
    with:
      os: ubuntu-latest

  linux-stable:
    name: "Linux (Stable)"
    uses: ./.github/workflows/pylint_stable.yml
    with:
      os: ubuntu-latest

  windows-optimized:
    name: "Windows (Optimized)"
    uses: ./.github/workflows/pylint_optimized.yml
    with:
      os: windows-latest

  windows-balanced:
    name: "Windows (Balanced)"
    uses: ./.github/workflows/pylint_balanced.yml
    with:
      os: windows-latest

  windows-stable:
    name: "Windows (Stable)"
    uses: ./.github/workflows/pylint_stable.yml
    with:
      os: windows-latest
